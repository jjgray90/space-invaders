<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      div {
        display: inline-block;
        text-align: center;
        width: 120px;
        margin: 10px;
        padding: 10px;
        border: 2px solid black;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Space Invaders</h1>
    <section id="mothership"></section>

    <section id="defender"></section>

    <section id="striker"></section>

    <button id="shooter" onclick="">SHOOT</button>

    <script>
      class Ship {
        constructor(name, health, shotDamage) {
          this.name = name;
          this.health = health;
          this.shotDamage = shotDamage;
        }

        getShipCard() {
          return "<div>" + this.name + "<p>" + "HP: " + this.health + "</p>" + "</div>";
        }

        getShot() {
          this.health = this.health - this.shotDamage;
          console.log("HP: " + this.health);
        }
      }

      let ships = [];

      const createShip = () => {
        ships[0] = new Ship("mothership", 100, 9);
        for (let index = 1; index < 6; index++) {
          ships[index] = new Ship("defender", 80, 10);
        }
        for (let index = 6; index < 14; index++) {
          ships[index] = new Ship("striker", 45, 12);
        }
        return ships;
      };

      createShip();

      const printShip = ship => {
        document.getElementById(ship.name).innerHTML += ship.getShipCard();
      };

      const getShipCard = () => {
        ships.forEach(printShip);
      };

      getShipCard();
    </script>
  </body>
</html>
